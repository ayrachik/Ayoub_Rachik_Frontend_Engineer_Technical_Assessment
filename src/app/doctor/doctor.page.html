<ion-header>
  <ion-toolbar color="primary">
    <ion-title>See Doctors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner class="ion-margin-top" color="primary" *ngIf="isLoading"></ion-spinner>
        <ion-list *ngIf="!isLoading && doctors">
          <ion-item *ngFor="let doctor of doctors" (click)="seeDetails(doctor)" detail class="cursor-pointer">
            <ion-label>
              <h2>{{ doctor.name }}</h2>
              <p>{{ doctor.address.line_1 }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
